# Configure the environment for Nixpacks (Railway)
[variables]
# Force use of Node.js major version 24
NIXPACKS_NODE_VERSION = '24'

[phases.setup]
# Install ffmpeg via apt so audio streaming works without ffmpeg-static
aptPkgs = ['ffmpeg']

[phases.install]
# Use npm install instead of npm ci so lockfile mismatches do not break the build
cmds = ['npm install']
