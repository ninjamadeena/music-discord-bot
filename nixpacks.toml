[variables]
# Specify Node.js major version. Nixpacks will use this to determine the Node
# version to install. Only the major version is used.
NIXPACKS_NODE_VERSION = '20'

[phases.install]
# Override the default install command. npm ci requires a package-lock.json
# that matches the dependencies exactly. Since we've updated dependencies (e.g.
# added ffmpeg-static), npm ci would fail. Use npm install instead to
# generate a new lockfile during deployment.
cmds = ['npm install']
